<!DOCTYPE html>
<html>
	<head>
        <title>Binary Calculator</title>
        <link rel="icon" href="Binlogo.PNG">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS-->
        <link rel="stylesheet" href="bincss.css" type="text/css" />
        <script src="https://kit.fontawesome.com/a076d05399.js"></script> 
    </head>
    <body>
        <div class="container ">
            <div class="display"></div>
            <div class="btns" id="btns">
                <div class="row" id="btns">
                    <button id="btn0">0</button>
                    <button id="btn1">1</button>
                    <button id="btnClr">C</button>
                    <button id="btnEql">&#61;</button>
                  </div>
                  <div class="row" id="btns">
                    <button id="btnSum">+</button>
                    <button id="btnSub">-</button>
                    <button id="btnMul">&#215;</button>
                    <button id="btnDiv">&#247;</button>
                  </div>
            </div>
        </div>
        <div class="outer">
            <div class="inner"></div>
          </div>
        <footer>
            <a href="https://github.com/saurabhc24/Binary-Calculator" target="_blank"><i class="fas fa-code"></i></a> with <i class="fas fa-heart" style="color: rgb(241, 97, 193);"></i> by <a href="https://github.com/saurabhc24" target="_blank">SAURABH CHANDRA</a>
        </footer>
        <!--JS-->
		<script src="binjs.js" type="text/javascript"></script>
	</body>
</html>
